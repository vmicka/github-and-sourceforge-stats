<!DOCTYPE html>
<html>
<head>
    <title>Github Release Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get the latest release stats like download counts, release dates, author on any Github and Sourceforge project">
    <meta name="keywords" content="Github & Sourceforge, release, download, count">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".">
                    <span class="glyphicon glyphicon-stats"></span>&nbsp;
                    Github Release & Sourceforge Stats
                </a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/vmicka/github-sourceforge-release-stats" target="_blank">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;
                            View project on Github
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="search">
            <div class="col-md-4 col-md-offset-4">
                <h1>Enter project details...</h1>
                <div class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Github username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repository" placeholder="Repository name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="sourceforge" placeholder="Sourceforge project name">
                    </div>
                    <button class="btn btn-primary" id="get-stats-button">Get the latest release stats!</button>
                </div>
            </div>
        </div>
        <div class="row" id="description">
            <h1>...and get the latest release stats like download counts, release dates, authors for any Github project.</h1>
        </div>
        <div class="row" id="title">
            <h1><span class="username"></span>/<span class="repository"></span>/<span class="sourceforge"></span></h1>
            <span class="description">release stats</span>
        </div>
        <div class="row" id="ads">
            <div class="col-md-6 col-md-offset-2">
            </div>
        </div>
        <div id="message" class="row">
        </div>
        <div class="row">
            <div class="col-md-6" id="gh-stats-result">
            </div>
            <div class="col-md-6" id="sf-stats-result">
            </div>
        </div>
        <div class="row" id="footer-pagination">
            <nav id="pagination">
                <ul class="pager">
                    <li><a id="get-prev-results-button" href="#">Newer</a></li>
                    <li><a id="get-next-results-button" href="#">Older</a></li>
                </ul>
                <div id="per-page">
                    <label class="">Per page</label>
                    <select class="form-control">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                    </select>
                </div>
            </nav>
        </div>
        <div id="loader-gif" style="text-align:center;">
            <img src="img/gif-load.gif">
                </br>                </br>

                <span>Build in progress</span>
        </div>
    </div>
    <div id="footer">
        <div class="container">
        </div>
    </div>
</body>
<script type="text/javascript" src="third-party/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="third-party/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="third-party/typahead/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
